<h4 id="备注"><a href="#备注" class="headerlink" title="备注"></a>备注</h4><p>所有的这些颜色值都只是一个整数，所以你可以使用它们作为颜色值，或者作为<code>Color</code>类的构造函数的参数</p>
<p>当然，可以直接使用颜色值表示Color类对象，使用时编译器会自动调用Color类的构造函数，所以以下两个用法是一样的</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//一个以Color对象作为参数的函数</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">func</span><span class="params">(Color c)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">//调用</span></span><br><span class="line"><span class="built_in">func</span>(<span class="built_in">Color</span>(Color::Red));</span><br><span class="line"></span><br><span class="line"><span class="comment">//相当于</span></span><br><span class="line"><span class="built_in">func</span>(Color::Red);</span><br></pre></td></tr></table></figure>
